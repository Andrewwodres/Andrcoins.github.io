<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Гистограмма</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['Год', 'Andrcoins'],
     ['1011/1/2022 18:47:05', 10],
     ['1011/1/2022 18:47:05', 20],
     ['1011/1/2022 18:47:05', 21]
    ]);
    var options = {
     title: 'Andrcoins',
     hAxis: {title: 'time'},
     vAxis: {title: 'Тыс. тонн'}
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('oil'));
    chart.draw(data, options);
   }
  </script>
 </head>
 <body>
        <h2 align='center'>Nikolaev Pavel2011/21/2022, 18:52:13</h2>
        <h2 align='center'>Nikolaev Pavel1011/1/2022, 18:47:05</h2>
        <h2 align='center'>Nikolaev Pavel2011/21/2022, 18:52:13</h2>
  <div id="oil" style="width: 500px; height: 400px;"></div>
 </body>
 </html>
